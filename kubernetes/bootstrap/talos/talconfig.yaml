# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.8.3
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.31.1

clusterName: "home-ops"
endpoint: https://10.0.111.10:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "10.0.111.10"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "k8s-master1"
    ipAddress: "10.0.111.11"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/06d63a3941fe10e7f954cfcb7a8f9bc0e409a8bd6ebde73b60279b1ba359eadb
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:50:56:b6:73:03"
        dhcp: false
        addresses:
          - "10.0.111.11/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.0.111.1"
        mtu: 1500
        vip:
          ip: "10.0.111.10"
  - hostname: "k8s-master2"
    ipAddress: "10.0.111.12"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/06d63a3941fe10e7f954cfcb7a8f9bc0e409a8bd6ebde73b60279b1ba359eadb
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:50:56:b6:aa:10"
        dhcp: false
        addresses:
          - "10.0.111.12/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.0.111.1"
        mtu: 1500
        vip:
          ip: "10.0.111.10"
  - hostname: "k8s-master3"
    ipAddress: "10.0.111.13"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/06d63a3941fe10e7f954cfcb7a8f9bc0e409a8bd6ebde73b60279b1ba359eadb
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:50:56:b6:b2:43"
        dhcp: false
        addresses:
          - "10.0.111.13/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.0.111.1"
        mtu: 1500
        vip:
          ip: "10.0.111.10"

# Global patches
patches:
  - # Force nameserver
    |-
    machine:
      network:
        nameservers:
          - 192.168.60.1
          - 192.168.60.2
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

