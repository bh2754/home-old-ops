---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app mayan
  namespace: flux-system
spec:
  targetNamespace: mayan
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/mayan/mayan/app
  prune: true
  dependsOn:
    - name: onepassword-connect
    - name: rook-ceph-cluster
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
